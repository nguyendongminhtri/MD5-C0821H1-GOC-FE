<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <mat-error class="alert alert-primary">Are you sure delete?</mat-error>
                <button mat-raised-button color="primary" [mat-dialog-close]="false">NO</button>
                <button mat-raised-button color="warn" [mat-dialog-close]="true">YES</button>
            </mat-card>
        </div>
    </div>
</div>
